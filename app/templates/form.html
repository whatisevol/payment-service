<!DOCTYPE html>
<html lang="en">
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/form.css') }}">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="container">
<form action="" method="post">
    {{ form.csrf_token() }}
    {% for field in form if field.name != "csrf_token" %}
	{% if field.name != "submit" %}
	<p>{{ field.label() }}</p>
	{%endif%}
	<p>{{ field }}
	    {% for error in field.errors %}
		{{ error }}
	    {% endfor %}
	</p>
    {% endfor %}
</form>
</div>
</body>
</html>
